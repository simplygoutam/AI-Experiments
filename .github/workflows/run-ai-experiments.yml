name: AI Experiments Runner

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-experiments:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run hello_ai.py
      run: python ai_experiments/hello_ai.py
    
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: experiment-results-py${{ matrix.python-version }}
        path: ai_experiments/
        retention-days: 30

  notify-status:
    needs: run-experiments
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Print Status
      run: echo 'AI Experiments completed successfully!'
